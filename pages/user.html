<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-grey-100 font-sans leading-normal tracking-normal">

    <div class="flex min-h-screen">

        <aside class="w-64 bg-cyan-800 text-white flex flex-col">
            <div class="p-4 text-center text-2xl font-semibold border-b border-cyan-700">
                Admin Panel
            </div>
            <nav class="flex-1 p-4">
                <ul>
                    <li class="mb-2">
                        <a href="./admin.html" class="block px-4 py-2 rounded hover:bg-cyan-700">Dashboard</a>
                    </li>
                    <li class="mb-2">
                        <a href="./user.html" class="block px-4 py-2 rounded hover:bg-cyan-700">Users</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block px-4 py-2 rounded hover:bg-cyan-700">Settings</a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="block px-4 py-2 rounded hover:bg-cyan-700">Reports</a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-cyan-700">
                <button onclick="window.location.href='../index.html'" class="w-full text-left px-4 py-2 hover:bg-cyan-700">
                    Logout
                </button>                
            </div>
        </aside>

        <main class="flex-1 p-6">
            <header class="flex items-center justify-between mb-6">
                <h1 class="text-3xl font-semibold">Users</h1>
                <button onclick="openAddModal()" class="px-4 py-2 bg-cyan-600 text-white rounded hover:bg-cyan-700">Tambah Data</button>
            </header>
            
            <section>
                <h2 class="text-2xl font-semibold mb-4">Tabel Member Grup 6</h2>
                <table class="min-w-full bg-white rounded-lg shadow-md">
                    <thead>
                        <tr class="bg-cyan-700 text-white">
                            <th class="py-3 px-4">ID</th>
                            <th class="py-3 px-4">Nama</th>
                            <th class="py-3 px-4">Email</th>
                            <th class="py-3 px-4">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </section>
        </main>

        <div id="modal" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-cyan-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="blue" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                    </svg>                                      
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold text-gray-900" id="modal-title">Tambah/Edit Pengguna</h3>
                                    <div class="mt-2">
                                        <input type="text" id="user-name" placeholder="Nama" class="border rounded w-full px-3 py-2 mt-2" />
                                        <input type="email" id="user-email" placeholder="Email" class="border rounded w-full px-3 py-2 mt-2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button id="save-button" type="button" class="inline-flex w-full justify-center rounded-md bg-cyan-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 sm:ml-3 sm:w-auto">Simpan</button>
                            <button type="button" onclick="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Batal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="delete-modal" class="hidden relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                    <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="size-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <h3 class="text-base font-semibold text-gray-900" id="delete-modal-title">Konfirmasi Hapus</h3>
                                    <div class="mt-2">
                                        <p>Apakah Anda yakin ingin menghapus pengguna ini?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button id="confirm-delete" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Hapus</button>
                            <button type="button" onclick="closeDeleteModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Batal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script>
        let users = [
            { id: 1, name: "Muhammad Rizki Malik Aziz", email: "malik@gmail.com" },
            { id: 2, name: "Sigit", email: "sigit@gmail.com" },
            { id: 3, name: "Nisa", email: "nisa@gmail.com" },
            { id: 4, name: "Hani", email: "hani@gmail.com" },
        ];

        function renderTable() {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            users.forEach(user => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="border px-4 py-2">${user.id}</td>
                    <td class="border px-4 py-2">${user.name}</td>
                    <td class="border px-4 py-2">${user.email}</td>
                    <td class="border px-4 py-2 space-x-2">
                        <button onclick="openEditModal(${user.id})" class="px-2 py-1 bg-yellow-500 text-white rounded">Edit</button>
                        <button onclick="openDeleteModal(${user.id})" class="px-2 py-1 bg-red-500 text-white rounded">Hapus</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function openAddModal() {
            document.getElementById("user-name").value = '';
            document.getElementById("user-email").value = '';
            document.getElementById("modal").classList.remove("hidden");
            document.getElementById("save-button").onclick = saveNewUser;
        }

        function openEditModal(id) {
            const user = users.find(user => user.id === id);
            if (user) {
                document.getElementById("user-name").value = user.name;
                document.getElementById("user-email").value = user.email;
                document.getElementById("modal").classList.remove("hidden");
                document.getElementById("save-button").onclick = () => saveEditedUser(id);
            }
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }
        
        function closeDeleteModal() {
            document.getElementById("delete-modal").classList.add("hidden");
        }

        function saveNewUser() {
            const newId = users.length ? users[users.length - 1].id + 1 : 1;
            const newUser = { id: newId, name: document.getElementById("user-name").value, email: document.getElementById("user-email").value };
            users.push(newUser);
            renderTable();
            closeModal();
        }

        function saveEditedUser(id) {
            const user = users.find(user => user.id === id);
            if (user) {
                user.name = document.getElementById("user-name").value;
                user.email = document.getElementById("user-email").value;
                renderTable();
                closeModal();
            }
        }

        function openDeleteModal(id) {
            editUserId = id;
            document.getElementById("delete-modal").classList.remove("hidden");
            document.getElementById("confirm-delete").onclick = () => {
                deleteData(id);
                document.getElementById("delete-modal").classList.add("hidden");z
            }
        }

        function deleteData(id) {
            users = users.filter(user => user.id !== id);
            renderTable();
        }

        renderTable();
    </script>

</body>
</html>
