<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Roboto&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-300" style="font-family:Roboto;">
    <div class="bg-white w-2/3 mx-auto rounded-lg shadow-lg p-6 mt-10">
        <h1 class="text-4xl text-gray-800 text-center font-extrabold py-6 bg-gradient-to-r from-green-400 to-blue-500 text-transparent bg-clip-text shadow-lg">
            Registration Form
        </h1>
        <hr class="-mx-20 mb-6">
        <div class="space-y-6">
            <div class="flex justify-between">
                <div class="w-1/2 px-1">
                    <label class="font-bold text-gray-600">First Name</label>
                    <input type='text' placeholder="Enter your first name" class="w-full mt-2 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500">
                </div>
                <div class="w-1/2 px-1">
                    <label class="font-bold text-gray-600">Last Name</label>
                    <input type='text' placeholder="Enter your last name" class="w-full mt-2 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500">
                </div>
            </div>
            <div>
                <label class="font-bold text-gray-600">User Name</label>
                <input type='text' placeholder="Enter your user name" class="w-full mt-2 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500">
            </div>
            <div>
                <label class="font-bold text-gray-600">Email</label>
                <input type='email' placeholder="Enter your email" class="w-full mt-2 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500">
            </div>
            <div>
                <label class="font-bold text-gray-600">Password</label>
                <input type='password' placeholder="Enter your password" class="w-full mt-2 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:border-green-500">
            </div>
            <div class="flex justify-center">
                <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
                    Register
                </button>
            </div>
        </div>
    </div>
</body>
</html>
