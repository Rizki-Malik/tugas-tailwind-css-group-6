<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="src/output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        
        <form class="space-y-4" onsubmit="handleSubmit(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-700" placeholder="Email">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-700" placeholder="Password">
            </div>

            <button type="submit" class="w-full py-2 text-white bg-blue-700 rounded-md hover:bg-blue-700">Login</button>
        </form>

        <p class="text-sm text-center text-gray-600">
            Belum punya akun? <a href="register.html" class="text-blue-700 hover:underline">Daftar</a></p>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            if (email && password) {
                window.location.href = "./pages/admin.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>

</body>
</html>
