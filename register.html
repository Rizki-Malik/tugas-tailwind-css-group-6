<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-700" placeholder="Enter your name" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-700" placeholder="Enter your email" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-700" placeholder="Enter your password" required>
            </div>
            <a href="index.html" class="block w-full px-4 py-2 font-medium text-center text-white bg-blue-700 rounded-md hover:bg-blue-700">Register</a>
        </form>
        <p class="text-sm text-center text-gray-500">Already have an account? <a href="index.html" class="text-blue-700 hover:underline">Login</a></p>
    </div>
</body>
</html>
